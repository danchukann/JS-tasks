<!DOCTYPE html>
<html>
<head>
	<title>Quadratic equation</title>
	<meta charset="utf-8">
	<script>
		function Calculate(){
			var a = eval(document.forms.equ.a.value);
			var b = eval(document.forms.equ.b.value);
			var c = eval(document.forms.equ.c.value);
			var d = b*b - 4*a*c;
			document.forms.equ.dis.value = d;
			if (d<0){
				var str = "";
			    str += ( - b ) / ( 2 * a);
			    str += " + i * ";
			    str += Math.sqrt( - d ) / ( 2 * a);
			    document.forms.equ.x1.value = str;
			       
			    str = "";
			    str += ( - b ) / ( 2 * a);
			    str += " - i * ";
			    str += Math.sqrt( - d ) / ( 2 * a);
			    document.forms.equ.x2.value = str;
			}else{
      document.forms.equ.x1.value = ( - b + Math.sqrt( d ) ) / ( 2 * a);
      document.forms.equ.x2.value = ( - b - Math.sqrt( d ) ) / ( 2 * a);
    }
		}
	</script>
</head>
<body>
<h2>Решение квадратного уравнения.</h2>
<form name="equ">
	<input type="text" name="a" value="" size="10"> * x<sup>2</sup> + 
	<input type="text" name="b" value="" size="10"> * x +
	<input type="text" name="c" value="" size="10"> = 0
	<input type="button" value="Решить" onclick=Calculate()>
	<p>Результат вычисления:</p>
	x<sub>1</sub> = <input type="text" name="x1" value="" size="40">
	x<sub>2</sub> = <input type="text" name="x2" value="" size="40">
	<p>Дискриминант уравнения:</p>
	<input type="text" name="dis" value="" size="20">
</form>
</body>
</html>
