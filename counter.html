<!--Розробити функцію counter(a, b), 
яка приймає 2 аргументи -- цілі невід'ємні числа a та b, 
та повертає число -- кількість різних цифр числа b, які містяться у числі а.

Наприклад
Виклик функції: counter(12345, 567)
Повертає: 1
Виклик функції: counter(1233211, 12128)
Повертає: 2
Виклик функції: counter(123, 45)
Повертає: 0-->

<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	var a = prompt("Введите целые положительные числа а");
	var b = prompt("Введите целые положительные числа b");
console.log(a, b);

var num = 0;
var found = [];
function counter(a, b){
	for (var i in b) {
		var n = a.includes(b[i]);
		found = found + i;
		var m = found.includes(b[i]);
		if ((n === true) && (m === false)){
			num = num + 1;
		}
	}
}

counter(a, b);
console.log(num);
</script>
</body>
</html>
